<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaCAD - Bibliothek</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #151520;
            --tertiary-bg: #1a1a2e;
            --accent-purple: #9333ea;
            --accent-purple-light: #a855f7;
            --text-white: #ffffff;
            --text-gray: #a0a0b0;
            --border-color: #2a2a3e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--primary-bg);
            color: var(--text-white);
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(147, 51, 234, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 100;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent-purple);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.7rem 1.5rem;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-purple-light), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-menu a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s;
            padding: 0.4rem 0.8rem;
            position: relative;
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-purple);
            transform: translateX(-50%);
            transition: width 0.3s;
        }

        .nav-menu a:hover::before { width: 100%; }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-purple-light), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .category-tabs {
            display: flex;
            gap: 0.7rem;
            margin-bottom: 2rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .category-tab {
            background: rgba(21, 21, 32, 0.8);
            border: 2px solid var(--border-color);
            color: var(--text-white);
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .category-tab:hover, .category-tab.active {
            background: var(--accent-purple);
            border-color: var(--accent-purple-light);
            transform: translateY(-2px);
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 1.3rem;
        }

        .model-card {
            background: rgba(21, 21, 32, 0.8);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .model-card:hover {
            border-color: var(--accent-purple);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.4);
        }

        .model-preview {
            width: 100%;
            height: 160px;
            background: linear-gradient(135deg, var(--tertiary-bg), var(--secondary-bg));
            border-bottom: 2px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .model-preview canvas {
            width: 100%;
            height: 100%;
        }

        .model-info {
            padding: 0.9rem;
        }

        .model-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 0.4rem;
        }

        .model-description {
            color: var(--text-gray);
            font-size: 0.8rem;
            margin-bottom: 0.7rem;
            line-height: 1.3;
        }

        .model-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 0.7rem;
        }

        .tag {
            background: rgba(147, 51, 234, 0.2);
            border: 1px solid var(--accent-purple);
            color: var(--accent-purple-light);
            padding: 0.25rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .model-actions {
            display: flex;
            gap: 0.4rem;
        }

        .use-btn {
            flex: 1;
            background: var(--accent-purple);
            border: none;
            color: var(--text-white);
            padding: 0.6rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .use-btn:hover {
            background: var(--accent-purple-light);
        }

        .download-btn {
            background: var(--tertiary-bg);
            border: 2px solid var(--border-color);
            width: 36px;
            height: 36px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
        }

        .download-btn:hover {
            border-color: var(--accent-purple);
            background: rgba(147, 51, 234, 0.2);
        }

        .premium-badge {
            position: absolute;
            top: 8px;
            right: 8px;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            padding: 0.3rem 0.6rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--tertiary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">NEXA CAD</div>
            <ul class="nav-menu">
                <li><a href="index.html">Editor</a></li>
                <li><a href="gallery.html">Galerie</a></li>
                <li><a href="library.html">Bibliothek</a></li>
                <li><a href="export.html">Export</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">MODELL BIBLIOTHEK</h1>
            <p class="page-subtitle">Vorgefertigte 3D-Modelle für deine Projekte</p>
        </div>

        <div class="category-tabs">
            <div class="category-tab active">Alle</div>
            <div class="category-tab">Mechanik</div>
            <div class="category-tab">Architektur</div>
            <div class="category-tab">Robotik</div>
            <div class="category-tab">Kunst</div>
            <div class="category-tab">Wissenschaft</div>
            <div class="category-tab">Elektronik</div>
        </div>

        <div class="models-grid" id="modelsGrid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const models = [
            { title: 'Präzisions-Zahnrad', desc: 'Hochdetaillierte Zahnräder', tags: ['Mechanik', 'Getriebe'], premium: true, geo: () => new THREE.TorusGeometry(1, 0.3, 16, 100) },
            { title: 'Schrauben & Muttern', desc: 'Befestigungselemente-Set', tags: ['Hardware'], premium: false, geo: () => new THREE.CylinderGeometry(0.3, 0.3, 1.5, 6) },
            { title: 'Moderne Villa', desc: 'Minimalistisches Design', tags: ['Gebäude', 'Modern'], premium: true, geo: () => new THREE.BoxGeometry(2, 1.5, 2) },
            { title: 'Säulen Set', desc: 'Klassische Säulen', tags: ['Elemente'], premium: false, geo: () => new THREE.CylinderGeometry(0.5, 0.5, 3, 16) },
            { title: 'Roboter-Arm', desc: '6-Achsen Roboterarm', tags: ['Automation'], premium: false, geo: () => new THREE.CylinderGeometry(0.5, 0.7, 2, 16) },
            { title: 'Greifer System', desc: 'Präzisionsgreifer', tags: ['Greifer'], premium: true, geo: () => new THREE.BoxGeometry(1.5, 0.5, 0.8) },
            { title: 'Abstrakte Skulptur', desc: 'Geometrische Kunst', tags: ['Skulptur'], premium: false, geo: () => new THREE.IcosahedronGeometry(1.5) },
            { title: 'Kristall Formation', desc: 'Natürliche Struktur', tags: ['Natur'], premium: false, geo: () => new THREE.OctahedronGeometry(1.5) },
            { title: 'DNA Helix', desc: 'Doppelhelix-Modell', tags: ['Biologie'], premium: true, geo: () => new THREE.TorusGeometry(0.8, 0.2, 16, 100) },
            { title: 'Atom Modell', desc: 'Bohr\'sches Atommodell', tags: ['Physik'], premium: false, geo: () => new THREE.SphereGeometry(1, 32, 32) },
            { title: 'LED Panel', desc: 'Modulares Display', tags: ['LED'], premium: false, geo: () => new THREE.BoxGeometry(2, 0.2, 1.5) },
            { title: 'Schaltkreis Board', desc: 'Prototyping PCB', tags: ['PCB'], premium: false, geo: () => new THREE.BoxGeometry(2, 0.1, 1.5) }
        ];

        function createPreview(geo, premium) {
            const canvas = document.createElement('canvas');
            canvas.width = 240;
            canvas.height = 160;
            const sc = new THREE.Scene();
            const cam = new THREE.PerspectiveCamera(50, 240/160, 0.1, 100);
            cam.position.set(3, 3, 3);
            cam.lookAt(0, 0, 0);
            const rend = new THREE.WebGLRenderer({ canvas, antialias: true });
            rend.setSize(240, 160);
            rend.setClearColor(0x1a1a2e);
            sc.add(new THREE.DirectionalLight(0x9333ea, 1).position.set(5, 5, 5));
            sc.add(new THREE.AmbientLight(0x404040, 1));
            const mesh = new THREE.Mesh(geo(), new THREE.MeshStandardMaterial({ 
                color: premium ? 0xffd700 : 0x9333ea,
                metalness: 0.5,
                roughness: 0.3
            }));
            sc.add(mesh);
            
            let frame = 0;
            function anim() {
                mesh.rotation.y += 0.02;
                rend.render(sc, cam);
                if (++frame < 30) requestAnimationFrame(anim);
            }
            anim();
            
            return canvas;
        }

        function initLibrary() {
            const grid = document.getElementById('modelsGrid');
            
            models.forEach(model => {
                const card = document.createElement('div');
                card.className = 'model-card';
                
                const preview = document.createElement('div');
                preview.className = 'model-preview';
                preview.appendChild(createPreview(model.geo, model.premium));
                
                if (model.premium) {
                    const badge = document.createElement('div');
                    badge.className = 'premium-badge';
                    badge.textContent = '★ PRO';
                    preview.appendChild(badge);
                }
                
                const info = document.createElement('div');
                info.className = 'model-info';
                
                const tags = model.tags.map(t => `<span class="tag">${t}</span>`).join('');
                
                info.innerHTML = `
                    <div class="model-title">${model.title}</div>
                    <div class="model-description">${model.desc}</div>
                    <div class="model-tags">${tags}</div>
                    <div class="model-actions">
                        <button class="use-btn">Verwenden</button>
                        <button class="download-btn">⬇</button>
                    </div>
                `;
                
                card.appendChild(preview);
                card.appendChild(info);
                grid.appendChild(card);
            });
        }

        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.onclick = () => {
                document.querySelectorAll('.category-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            };
        });

        document.addEventListener('click', e => {
            if (e.target.classList.contains('use-btn')) {
                window.location.href = 'index.html';
            }
        });

        initLibrary();
    </script>
</body>
</html>

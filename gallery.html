<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaCAD - Galerie</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #151520;
            --tertiary-bg: #1a1a2e;
            --accent-purple: #9333ea;
            --accent-purple-light: #a855f7;
            --text-white: #ffffff;
            --text-gray: #a0a0b0;
            --border-color: #2a2a3e;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--primary-bg);
            color: var(--text-white);
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(147, 51, 234, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 100;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent-purple);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.7rem 1.5rem;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-purple-light), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-menu a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s;
            padding: 0.4rem 0.8rem;
            position: relative;
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-purple);
            transform: translateX(-50%);
            transition: width 0.3s;
        }

        .nav-menu a:hover::before {
            width: 100%;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .page-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .page-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-purple-light), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .page-subtitle {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(21, 21, 32, 0.8);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.2rem;
            margin-bottom: 2rem;
        }

        .filter-group {
            display: flex;
            gap: 0.7rem;
        }

        .filter-btn {
            background: var(--tertiary-bg);
            border: 2px solid var(--border-color);
            color: var(--text-white);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        .search-box {
            background: var(--tertiary-bg);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            padding: 0.5rem 1rem;
            color: var(--text-white);
            font-size: 0.85rem;
            width: 250px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .project-card {
            background: rgba(21, 21, 32, 0.8);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
        }

        .project-card:hover {
            border-color: var(--accent-purple);
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.3);
        }

        .project-thumbnail {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--tertiary-bg), var(--secondary-bg));
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .project-thumbnail canvas {
            width: 100%;
            height: 100%;
        }

        .project-info {
            padding: 1rem;
        }

        .project-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent-purple-light);
            margin-bottom: 0.4rem;
        }

        .project-meta {
            display: flex;
            justify-content: space-between;
            margin-top: 0.7rem;
            padding-top: 0.7rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.8rem;
        }

        .project-date {
            color: var(--text-gray);
        }

        .project-stats {
            display: flex;
            gap: 0.8rem;
            color: var(--text-gray);
        }

        .project-actions {
            display: flex;
            gap: 0.4rem;
            margin-top: 0.7rem;
        }

        .action-icon {
            background: var(--tertiary-bg);
            border: 2px solid var(--border-color);
            width: 32px;
            height: 32px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .action-icon:hover {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        .new-project-card {
            background: rgba(147, 51, 234, 0.1);
            border: 2px dashed var(--accent-purple);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 320px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .new-project-card:hover {
            background: rgba(147, 51, 234, 0.2);
            box-shadow: 0 10px 25px rgba(147, 51, 234, 0.3);
        }

        .new-project-icon {
            font-size: 3rem;
            color: var(--accent-purple);
            margin-bottom: 0.7rem;
        }

        .new-project-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            color: var(--accent-purple-light);
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--tertiary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">NEXA CAD</div>
            <ul class="nav-menu">
                <li><a href="index.html">Editor</a></li>
                <li><a href="gallery.html">Galerie</a></li>
                <li><a href="library.html">Bibliothek</a></li>
                <li><a href="export.html">Export</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">PROJEKT GALERIE</h1>
            <p class="page-subtitle">Deine gespeicherten 3D-Designs und Modelle</p>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <button class="filter-btn active">Alle</button>
                <button class="filter-btn">Zuletzt</button>
                <button class="filter-btn">Favoriten</button>
                <button class="filter-btn">Geteilt</button>
            </div>
            <input type="text" class="search-box" placeholder="Projekte durchsuchen...">
        </div>

        <div class="gallery-grid" id="galleryGrid"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const projects = [
            { title: 'Mechanisches Zahnrad', date: 'Vor 2 Stunden', objects: 15, vertices: 2400, geo: () => new THREE.TorusGeometry(1, 0.3, 16, 100) },
            { title: 'Architektur Prototyp', date: 'Gestern', objects: 47, vertices: 8100, geo: () => new THREE.BoxGeometry(2, 2, 2) },
            { title: 'Roboter-Arm Design', date: 'Vor 3 Tagen', objects: 32, vertices: 5600, geo: () => new THREE.CylinderGeometry(1, 1, 2, 32) },
            { title: 'Dekoration Stern', date: 'Vor 1 Woche', objects: 8, vertices: 1200, geo: () => new THREE.DodecahedronGeometry(1.5) },
            { title: 'Geometrische Skulptur', date: 'Vor 2 Wochen', objects: 21, vertices: 3800, geo: () => new THREE.IcosahedronGeometry(1.5) },
            { title: 'Komplexes Getriebe', date: 'Vor 1 Monat', objects: 64, vertices: 12300, geo: () => new THREE.TorusGeometry(1, 0.4, 16, 100) }
        ];

        function createThumbnail(geo) {
            const canvas = document.createElement('canvas');
            canvas.width = 280;
            canvas.height = 180;
            const sc = new THREE.Scene();
            const cam = new THREE.PerspectiveCamera(50, 280/180, 0.1, 100);
            cam.position.set(3, 3, 3);
            cam.lookAt(0, 0, 0);
            const rend = new THREE.WebGLRenderer({ canvas, antialias: true });
            rend.setSize(280, 180);
            rend.setClearColor(0x1a1a2e);
            sc.add(new THREE.DirectionalLight(0x9333ea, 1).position.set(5, 5, 5));
            sc.add(new THREE.AmbientLight(0x404040, 1));
            const mesh = new THREE.Mesh(geo(), new THREE.MeshStandardMaterial({ color: 0x9333ea, metalness: 0.4, roughness: 0.3 }));
            sc.add(mesh);
            
            let frame = 0;
            function anim() {
                mesh.rotation.y += 0.02;
                rend.render(sc, cam);
                if (++frame < 30) requestAnimationFrame(anim);
            }
            anim();
            
            return canvas;
        }

        function initGallery() {
            const grid = document.getElementById('galleryGrid');
            
            const newCard = document.createElement('div');
            newCard.className = 'project-card new-project-card';
            newCard.onclick = () => window.location.href = 'index.html';
            newCard.innerHTML = '<div class="new-project-icon">✦</div><div class="new-project-text">NEUES PROJEKT</div>';
            grid.appendChild(newCard);

            projects.forEach(proj => {
                const card = document.createElement('div');
                card.className = 'project-card';
                
                const thumb = document.createElement('div');
                thumb.className = 'project-thumbnail';
                thumb.appendChild(createThumbnail(proj.geo));
                
                const info = document.createElement('div');
                info.className = 'project-info';
                
                info.innerHTML = `
                    <div class="project-title">${proj.title}</div>
                    <div class="project-meta">
                        <div class="project-date">${proj.date}</div>
                        <div class="project-stats">
                            <span>◇ ${proj.objects}</span>
                            <span>⚡ ${(proj.vertices/1000).toFixed(1)}K</span>
                        </div>
                    </div>
                    <div class="project-actions">
                        <div class="action-icon" title="Öffnen">◎</div>
                        <div class="action-icon" title="Duplizieren">⊕</div>
                        <div class="action-icon" title="Teilen">↗</div>
                        <div class="action-icon" title="Löschen">×</div>
                    </div>
                `;
                
                card.appendChild(thumb);
                card.appendChild(info);
                card.onclick = e => {
                    if (!e.target.classList.contains('action-icon')) {
                        window.location.href = 'index.html';
                    }
                };
                
                grid.appendChild(card);
            });
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            };
        });

        initGallery();
    </script>
</body>
</html>

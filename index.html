<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexaCAD - 3D Modellierung</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #151520;
            --tertiary-bg: #1a1a2e;
            --accent-purple: #9333ea;
            --accent-purple-light: #a855f7;
            --text-white: #ffffff;
            --text-gray: #a0a0b0;
            --border-color: #2a2a3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--primary-bg);
            color: var(--text-white);
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(147, 51, 234, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        header {
            position: relative;
            z-index: 100;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--accent-purple);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.7rem 1.5rem;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-purple-light), #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-menu a {
            color: var(--text-white);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s ease;
            padding: 0.4rem 0.8rem;
            position: relative;
        }

        .nav-menu a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-purple);
            transform: translateX(-50%);
            transition: width 0.3s ease;
        }

        .nav-menu a:hover::before {
            width: 100%;
        }

        .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            height: calc(100vh - 55px);
        }

        .left-toolbar {
            width: 55px;
            background: rgba(21, 21, 32, 0.95);
            border-right: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.8rem 0;
            gap: 0.6rem;
        }

        .tool-button {
            width: 38px;
            height: 38px;
            background: var(--tertiary-bg);
            border: 2px solid var(--accent-purple);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .tool-button:hover, .tool-button.active {
            background: var(--accent-purple);
            box-shadow: 0 0 12px rgba(147, 51, 234, 0.5);
        }

        .shapes-panel {
            width: 200px;
            background: rgba(21, 21, 32, 0.95);
            border-right: 2px solid var(--border-color);
            padding: 0.8rem;
            overflow-y: auto;
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            color: var(--accent-purple-light);
            margin-bottom: 0.8rem;
            text-transform: uppercase;
        }

        .shape-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.6rem;
        }

        .shape-item {
            background: var(--tertiary-bg);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            padding: 0.4rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            height: 75px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .shape-item:hover {
            border-color: var(--accent-purple);
            background: rgba(147, 51, 234, 0.1);
            transform: translateY(-2px);
        }

        .shape-icon {
            width: 100%;
            height: 45px;
            margin-bottom: 0.2rem;
        }

        .shape-name {
            font-size: 0.7rem;
            color: var(--text-gray);
        }

        .viewport {
            flex: 1;
            position: relative;
            background: 
                linear-gradient(rgba(26, 26, 46, 0.5), rgba(10, 10, 15, 0.8)),
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(147, 51, 234, 0.05) 50px, rgba(147, 51, 234, 0.05) 51px),
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(147, 51, 234, 0.05) 50px, rgba(147, 51, 234, 0.05) 51px);
        }

        #canvas3d {
            width: 100%;
            height: 100%;
        }

        .properties-panel {
            width: 220px;
            background: rgba(21, 21, 32, 0.95);
            border-left: 2px solid var(--border-color);
            padding: 0.8rem;
            overflow-y: auto;
        }

        .property-group {
            margin-bottom: 1rem;
        }

        .property-label {
            color: var(--text-gray);
            font-size: 0.7rem;
            margin-bottom: 0.3rem;
            text-transform: uppercase;
        }

        .property-input {
            width: 100%;
            background: var(--tertiary-bg);
            border: 2px solid var(--border-color);
            border-radius: 4px;
            padding: 0.45rem;
            color: var(--text-white);
            font-size: 0.85rem;
            transition: border-color 0.2s;
        }

        .property-input:focus {
            outline: none;
            border-color: var(--accent-purple);
        }

        .color-picker-wrapper {
            display: flex;
            gap: 0.6rem;
            align-items: center;
        }

        .color-preview {
            width: 28px;
            height: 28px;
            border-radius: 4px;
            border: 2px solid var(--text-white);
            cursor: pointer;
        }

        .slider-input {
            width: 100%;
            height: 4px;
        }

        .bottom-toolbar {
            position: absolute;
            bottom: 1.2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(21, 21, 32, 0.95);
            border: 2px solid var(--accent-purple);
            border-radius: 25px;
            padding: 0.5rem 1rem;
            display: flex;
            gap: 0.7rem;
            z-index: 50;
        }

        .view-button {
            background: var(--tertiary-bg);
            border: 2px solid var(--border-color);
            color: var(--text-white);
            padding: 0.45rem 0.9rem;
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .view-button:hover {
            background: var(--accent-purple);
            border-color: var(--accent-purple);
        }

        .action-buttons {
            position: absolute;
            top: 0.8rem;
            right: 0.8rem;
            display: flex;
            gap: 0.5rem;
            z-index: 50;
        }

        .action-btn {
            background: rgba(147, 51, 234, 0.9);
            border: 2px solid var(--accent-purple-light);
            color: var(--text-white);
            padding: 0.45rem 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .action-btn:hover {
            background: var(--accent-purple-light);
            transform: translateY(-1px);
        }

        .stats-display {
            position: absolute;
            top: 0.8rem;
            left: 65px;
            background: rgba(21, 21, 32, 0.9);
            border: 2px solid var(--accent-purple);
            border-radius: 5px;
            padding: 0.6rem 0.9rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.7rem;
            z-index: 50;
        }

        .stat-item {
            margin-bottom: 0.25rem;
        }

        .stat-label {
            color: var(--accent-purple-light);
        }

        .stat-value {
            margin-left: 0.4rem;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: var(--tertiary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-purple);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">NEXA CAD</div>
            <ul class="nav-menu">
                <li><a href="index.html">Editor</a></li>
                <li><a href="gallery.html">Galerie</a></li>
                <li><a href="library.html">Bibliothek</a></li>
                <li><a href="export.html">Export</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="left-toolbar">
            <div class="tool-button active" title="Auswählen">◇</div>
            <div class="tool-button" title="Verschieben">↔</div>
            <div class="tool-button" title="Rotieren">⟲</div>
            <div class="tool-button" title="Skalieren">⇅</div>
            <div class="tool-button" title="Duplizieren">⊕</div>
            <div class="tool-button" title="Gruppieren">⊞</div>
            <div class="tool-button" title="Ausrichten">⊟</div>
            <div class="tool-button" title="Messen">⊣</div>
        </div>

        <div class="shapes-panel">
            <h3 class="panel-title">Grundformen</h3>
            <div class="shape-grid" id="basicShapes"></div>
            <h3 class="panel-title" style="margin-top: 1.2rem;">Erweitert</h3>
            <div class="shape-grid" id="advancedShapes"></div>
        </div>

        <div class="viewport">
            <canvas id="canvas3d"></canvas>
            
            <div class="stats-display">
                <div class="stat-item"><span class="stat-label">Objekte:</span><span class="stat-value" id="objectCount">0</span></div>
                <div class="stat-item"><span class="stat-label">Vertices:</span><span class="stat-value" id="vertexCount">0</span></div>
                <div class="stat-item"><span class="stat-label">FPS:</span><span class="stat-value">60</span></div>
            </div>

            <div class="action-buttons">
                <button class="action-btn">↶ Zurück</button>
                <button class="action-btn">↷ Vor</button>
                <button class="action-btn">⊡ Speichern</button>
            </div>

            <div class="bottom-toolbar">
                <button class="view-button" data-view="front">Vorne</button>
                <button class="view-button" data-view="top">Oben</button>
                <button class="view-button" data-view="right">Rechts</button>
                <button class="view-button" data-view="iso">Iso</button>
                <button class="view-button" data-view="perspective">3D</button>
            </div>
        </div>

        <div class="properties-panel">
            <h3 class="panel-title">Eigenschaften</h3>
            
            <div class="property-group">
                <div class="property-label">Position</div>
                <input type="number" class="property-input" placeholder="X" id="posX" value="0" step="0.1">
                <input type="number" class="property-input" placeholder="Y" id="posY" value="0" step="0.1" style="margin-top: 0.3rem;">
                <input type="number" class="property-input" placeholder="Z" id="posZ" value="0" step="0.1" style="margin-top: 0.3rem;">
            </div>

            <div class="property-group">
                <div class="property-label">Rotation (°)</div>
                <input type="number" class="property-input" placeholder="X" id="rotX" value="0" step="1">
                <input type="number" class="property-input" placeholder="Y" id="rotY" value="0" step="1" style="margin-top: 0.3rem;">
                <input type="number" class="property-input" placeholder="Z" id="rotZ" value="0" step="1" style="margin-top: 0.3rem;">
            </div>

            <div class="property-group">
                <div class="property-label">Skalierung</div>
                <input type="number" class="property-input" placeholder="X" id="scaleX" value="1" step="0.1">
                <input type="number" class="property-input" placeholder="Y" id="scaleY" value="1" step="0.1" style="margin-top: 0.3rem;">
                <input type="number" class="property-input" placeholder="Z" id="scaleZ" value="1" step="0.1" style="margin-top: 0.3rem;">
            </div>

            <div class="property-group">
                <div class="property-label">Farbe</div>
                <div class="color-picker-wrapper">
                    <div class="color-preview" id="colorPreview" style="background: #9333ea;"></div>
                    <input type="color" class="property-input" id="colorPicker" value="#9333ea">
                </div>
            </div>

            <div class="property-group">
                <div class="property-label">Transparenz</div>
                <input type="range" class="slider-input" id="opacity" min="0" max="100" value="100">
                <div style="color: var(--text-gray); font-size: 0.75rem; margin-top: 0.3rem;">
                    <span id="opacityValue">100</span>%
                </div>
            </div>

            <div class="property-group">
                <div class="property-label">Material</div>
                <select class="property-input" id="material">
                    <option>Standard</option>
                    <option>Metallisch</option>
                    <option>Glänzend</option>
                    <option>Matt</option>
                    <option>Glas</option>
                </select>
            </div>

            <div class="property-group">
                <div class="property-label">Name</div>
                <input type="text" class="property-input" id="objectName" placeholder="Objektname">
            </div>

            <div class="property-group">
                <button class="action-btn" style="width: 100%;" id="deleteBtn">× Löschen</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, selectedObject = null, objects = [];

        const shapes = {
            basic: [
                { name: 'Würfel', type: 'cube', geo: () => new THREE.BoxGeometry(2, 2, 2) },
                { name: 'Kugel', type: 'sphere', geo: () => new THREE.SphereGeometry(1.5, 32, 32) },
                { name: 'Zylinder', type: 'cylinder', geo: () => new THREE.CylinderGeometry(1, 1, 2, 32) },
                { name: 'Kegel', type: 'cone', geo: () => new THREE.ConeGeometry(1, 2, 32) },
                { name: 'Torus', type: 'torus', geo: () => new THREE.TorusGeometry(1, 0.4, 16, 100) },
                { name: 'Pyramide', type: 'pyramid', geo: () => new THREE.ConeGeometry(1.5, 2, 4) },
                { name: 'Ebene', type: 'plane', geo: () => new THREE.PlaneGeometry(3, 3) },
                { name: 'Ring', type: 'ring', geo: () => new THREE.RingGeometry(0.5, 1.5, 32) }
            ],
            advanced: [
                { name: 'Oktaeder', type: 'octahedron', geo: () => new THREE.OctahedronGeometry(1.5) },
                { name: 'Tetraeder', type: 'tetrahedron', geo: () => new THREE.TetrahedronGeometry(1.5) },
                { name: 'Dodekaeder', type: 'dodecahedron', geo: () => new THREE.DodecahedronGeometry(1.5) },
                { name: 'Ikosaeder', type: 'icosahedron', geo: () => new THREE.IcosahedronGeometry(1.5) }
            ]
        };

        function createPreview(shape) {
            const canvas = document.createElement('canvas');
            canvas.width = 90;
            canvas.height = 90;
            const sc = new THREE.Scene();
            const cam = new THREE.PerspectiveCamera(50, 1, 0.1, 100);
            cam.position.set(3, 3, 3);
            cam.lookAt(0, 0, 0);
            const rend = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
            rend.setSize(90, 90);
            rend.setClearColor(0x000000, 0);
            sc.add(new THREE.DirectionalLight(0x9333ea, 1).position.set(5, 5, 5));
            sc.add(new THREE.AmbientLight(0x404040, 1));
            const mesh = new THREE.Mesh(shape.geo(), new THREE.MeshStandardMaterial({ color: 0x9333ea }));
            if (shape.type === 'plane' || shape.type === 'ring') mesh.rotation.x = -Math.PI / 4;
            sc.add(mesh);
            rend.render(sc, cam);
            return canvas;
        }

        function initPanels() {
            ['basic', 'advanced'].forEach(type => {
                const grid = document.getElementById(type + 'Shapes');
                shapes[type].forEach(shape => {
                    const item = document.createElement('div');
                    item.className = 'shape-item';
                    const icon = document.createElement('div');
                    icon.className = 'shape-icon';
                    icon.appendChild(createPreview(shape));
                    const name = document.createElement('div');
                    name.className = 'shape-name';
                    name.textContent = shape.name;
                    item.appendChild(icon);
                    item.appendChild(name);
                    item.onclick = () => addShape(shape);
                    grid.appendChild(item);
                });
            });
        }

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0f);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(15, 15, 15);
            camera.lookAt(0, 0, 0);

            const canvas = document.getElementById('canvas3d');
            renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            renderer.shadowMap.enabled = true;

            scene.add(new THREE.AmbientLight(0x404040, 1.5));
            const light = new THREE.DirectionalLight(0x9333ea, 1);
            light.position.set(10, 20, 10);
            light.castShadow = true;
            scene.add(light);
            scene.add(new THREE.PointLight(0xec4899, 0.5, 0).position.set(-10, 10, -10));
            scene.add(new THREE.GridHelper(50, 50, 0x9333ea, 0x2a2a3e));
            scene.add(new THREE.AxesHelper(10));

            let drag = false, prev = { x: 0, y: 0 };
            canvas.onmousedown = e => { drag = true; prev = { x: e.clientX, y: e.clientY }; };
            canvas.onmousemove = e => {
                if (drag) {
                    const dx = e.clientX - prev.x, dy = e.clientY - prev.y;
                    const x = camera.position.x, z = camera.position.z;
                    camera.position.x = x * Math.cos(dx * 0.005) - z * Math.sin(dx * 0.005);
                    camera.position.z = x * Math.sin(dx * 0.005) + z * Math.cos(dx * 0.005);
                    camera.position.y += dy * 0.05;
                    camera.lookAt(0, 0, 0);
                    prev = { x: e.clientX, y: e.clientY };
                }
            };
            canvas.onmouseup = () => drag = false;
            canvas.onwheel = e => {
                e.preventDefault();
                camera.position.addScaledVector(camera.position.clone().normalize(), e.deltaY * 0.1);
            };

            initPanels();
            addShape(shapes.basic[0]);
            animate();
        }

        function addShape(shape) {
            const mesh = new THREE.Mesh(shape.geo(), new THREE.MeshStandardMaterial({ color: 0x9333ea, metalness: 0.3, roughness: 0.4 }));
            mesh.position.y = 1;
            mesh.castShadow = true;
            mesh.userData = { type: shape.type, name: shape.type + '_' + objects.length };
            scene.add(mesh);
            objects.push(mesh);
            selectedObject = mesh;
            updateProps();
            updateStats();
        }

        function updateProps() {
            if (!selectedObject) return;
            document.getElementById('posX').value = selectedObject.position.x.toFixed(2);
            document.getElementById('posY').value = selectedObject.position.y.toFixed(2);
            document.getElementById('posZ').value = selectedObject.position.z.toFixed(2);
            document.getElementById('rotX').value = THREE.MathUtils.radToDeg(selectedObject.rotation.x).toFixed(0);
            document.getElementById('rotY').value = THREE.MathUtils.radToDeg(selectedObject.rotation.y).toFixed(0);
            document.getElementById('rotZ').value = THREE.MathUtils.radToDeg(selectedObject.rotation.z).toFixed(0);
            document.getElementById('scaleX').value = selectedObject.scale.x.toFixed(2);
            document.getElementById('scaleY').value = selectedObject.scale.y.toFixed(2);
            document.getElementById('scaleZ').value = selectedObject.scale.z.toFixed(2);
            const col = '#' + selectedObject.material.color.getHexString();
            document.getElementById('colorPicker').value = col;
            document.getElementById('colorPreview').style.background = col;
            document.getElementById('objectName').value = selectedObject.userData.name;
        }

        function updateStats() {
            document.getElementById('objectCount').textContent = objects.length;
            document.getElementById('vertexCount').textContent = objects.reduce((sum, o) => sum + (o.geometry?.attributes.position.count || 0), 0);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (selectedObject) selectedObject.rotation.y += 0.003;
            renderer.render(scene, camera);
        }

        ['posX', 'posY', 'posZ'].forEach((id, i) => {
            document.getElementById(id).oninput = e => {
                if (selectedObject) selectedObject.position[['x', 'y', 'z'][i]] = parseFloat(e.target.value) || 0;
            };
        });

        ['rotX', 'rotY', 'rotZ'].forEach((id, i) => {
            document.getElementById(id).oninput = e => {
                if (selectedObject) selectedObject.rotation[['x', 'y', 'z'][i]] = THREE.MathUtils.degToRad(parseFloat(e.target.value) || 0);
            };
        });

        ['scaleX', 'scaleY', 'scaleZ'].forEach((id, i) => {
            document.getElementById(id).oninput = e => {
                if (selectedObject) selectedObject.scale[['x', 'y', 'z'][i]] = parseFloat(e.target.value) || 1;
            };
        });

        document.getElementById('colorPicker').oninput = e => {
            if (selectedObject) {
                selectedObject.material.color.setStyle(e.target.value);
                document.getElementById('colorPreview').style.background = e.target.value;
            }
        };

        document.getElementById('opacity').oninput = e => {
            document.getElementById('opacityValue').textContent = e.target.value;
            if (selectedObject) {
                selectedObject.material.opacity = e.target.value / 100;
                selectedObject.material.transparent = e.target.value < 100;
            }
        };

        document.getElementById('deleteBtn').onclick = () => {
            if (selectedObject) {
                scene.remove(selectedObject);
                objects = objects.filter(o => o !== selectedObject);
                selectedObject = null;
                updateStats();
            }
        };

        document.querySelectorAll('.view-button').forEach(btn => {
            btn.onclick = () => {
                const views = { front: [0, 5, 20], top: [0, 25, 0], right: [20, 5, 0], iso: [15, 15, 15], perspective: [10, 10, 20] };
                camera.position.set(...views[btn.dataset.view]);
                camera.lookAt(0, 0, 0);
            };
        });

        window.onresize = () => {
            const canvas = document.getElementById('canvas3d');
            camera.aspect = canvas.clientWidth / canvas.clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        };

        init();
    </script>
</body>
</html>
